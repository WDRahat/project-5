<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Universe Hub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f544ea45f7.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="container d-flex justify-content-center mt-3">
    <h2>AI Universe Hub</h2>
  </section>
  <section class="container d-flex justify-content-center mt-3">
    <button type="button" onclick="seebydate()" class="btn btn-danger">Sort By Date</button>
  </section>


  <!-- main container -->
   
  <section id="content" class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-2 rounded" id="showAllData">
    </div>
  </section>



  <section class="container d-flex justify-content-center mt-2 mb-3">
    <button id="see-more-btn" onclick="showalldata()" type="button" class="btn btn-danger">See More</button>
  </section>

  <!-- Modal -->
  <section class="container mb-3">
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl " id="modal_div">
      </div>
    </div>
  </section>
  <!-- Modal end -->
  
  <!-- spinner -->
  <div id="spinner" class="d-flex justify-content-center align-items-center mt-2 mb-3 d-none">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
